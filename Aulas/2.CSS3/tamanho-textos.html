<!DOCTYPE html> 
<html> 
    <head>
         <title>Tamanho de textos</title> 
         <meta charset="utf-8"> 
         <style type="text/css"> 
            div { 
                font-size: 30px;
            }
            .texto{ 
                /* px -> pixel ;  
                %->tamanho relativo ; 
                em -> tamanho relativo ao conteiner pai 
                */ 
                /*font-size: 30px; */
                font-size: 1em;   
            } 
            .texto2 {
                 font-size: 15px;
            } 
            .texto3{ 
                font-size: 2em;
            }
        
         </style>
    </head> 
    <body> 
        <div> 
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p> 
            <p class="texto3">Conteúdo 3</p>
        </div> 
       
    </body>
</html>
